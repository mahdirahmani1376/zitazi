services:
  php:
    image: php:8.3-fpm
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./src:/var/www/html
    networks:
      - app-network
    container_name: zitazi-php

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/production/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network
    environment:
      - SERVER_NAME=${SERVER_NAME}
    container_name: zitazi-nginx
    restart: unless-stopped


  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123
    ports:
      - "3308:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - app-network
    container_name: zitazi-mysql
    restart: unless-stopped


  redis:
    image: redis:latest
    ports:
      - "6380:6379"
    volumes:
      - ./redis:/data
    networks:
      - app-network
    container_name: zitazi-redis
    restart: unless-stopped
    command: redis-server --save "" --appendonly no
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  horizon:
    image: php:8.3-fpm
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./src:/var/www/html
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_started
    command: php artisan horizon
    container_name: zitazi-horizon
    restart: unless-stopped

  node:
    build:
      context: .
      dockerfile: ./Dockerfile-node
    volumes:
      - ./node/src:/app/src
    networks:
      - app-network
    container_name: zitazi-node
    ports:
      - "3000:3000"
    restart: unless-stopped


volumes:
  mysql:
  redis:

networks:
  app-network:
    driver: bridge
