services:
  php:
    image: php:8.3-fpm
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./src:/var/www/html
      - /var/log/scraper.log:/var/www/html/storage/logs/scraper.log:ro
    networks:
      - app-network
    container_name: zitazi-php
    mem_limit: 800m
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/production/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network
    environment:
      - SERVER_NAME=${SERVER_NAME}
    container_name: zitazi-nginx
    mem_limit: 200m
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 123
    ports:
      - "3308:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - app-network
    container_name: zitazi-mysql
    mem_limit: 1g
    restart: unless-stopped

  redis:
    image: redis:latest
    ports:
      - "6380:6379"
    volumes:
      - ./redis:/data
    networks:
      - app-network
    container_name: zitazi-redis
    restart: unless-stopped
    command: redis-server --save "" --appendonly no --maxmemory 200mb --maxmemory-policy allkeys-lru
    mem_limit: 256m
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  horizon:
    image: php:8.3-fpm
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./src:/var/www/html
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_started
    command: php artisan horizon
    container_name: zitazi-horizon
    mem_limit: 400m
    restart: unless-stopped

volumes:
  mysql:
  redis:

networks:
  app-network:
    driver: bridge
