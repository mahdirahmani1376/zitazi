name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print VPS_PORT for debugging
        run: echo "VPS_PORT is ${{ secrets.VPS_PORT }}"

      - name: SSH to VPS and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /var/www/zitazi

            echo "ðŸ”„ Pulling latest code..."
            git pull origin master

            echo "ðŸ“¦ Running composer install inside container..."
            docker exec zitazi-php composer install --no-dev --optimize-autoloader

            echo "ðŸ§¹ Running artisan migrate inside container..."
            docker exec zitazi-php php artisan migrate --force

            echo "ðŸš€ Restarting Horizon inside container..."
            docker exec zitazi-horizon php artisan horizon:terminate

            echo "ðŸ§¹ Cleaning unused Docker images and containers..."
            docker image prune -af
            docker container prune -f
